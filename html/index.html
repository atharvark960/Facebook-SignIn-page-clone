<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&family=Poppins:wght@300&family=Source+Code+Pro&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <div id="img">
            <img src="images/Facebook-Logo.png" alt="">
        </div>

        <div id="card">
            <form action="no-action" class="form">
                <div class="input" id="email">
                    <input type="text" placeholder="Email address or phone number">
                </div>
                <div class="input">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="input">
                    <a href="#" class="btn" id="a">Log In</a>
                </div>
            </form>
            <div id="forgot">
                <a href="#">Forgotten password?</a>
            </div>
            <hr>
            <div class="input">
                <a href="#" class="btn" id="b">Create New Account</a>
            </div>
        </div>

        <div id="para">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

    </div>
</body>

</html>
